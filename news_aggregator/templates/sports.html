{% extends 'base.html' %}

{% block title %}Sports{% endblock %}

{% block content %}
  <h1>Sports</h1>
  <main>
    <ul class="articles-list">
      {% for article in articles %}
        <li class="article{% if forloop.first %} grid-column-span-2{% endif %}">
          <h2>{{ article.title }}</h2>
          <a href="{{ article.link }}" style="color: rgb(31, 36, 54);">Read More</a>
        </li>
      {% empty %}
        <li>No sports articles available.</li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
