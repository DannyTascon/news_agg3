{% extends 'base.html' %}

{% block title %}Sports{% endblock %}

{% block content %}
  <h1>Sports</h1>
  <ul class="articles-container">
    {% for article in articles %}
      <li class="article">
        <h2>{{ article.title }}</h2>
        <a href="{{ article.link }}" style="color: rgb(34, 79, 224);">Read More</a>
      </li>
    {% empty %}
      <li>No sports articles available.</li>
    {% endfor %}
  </ul>
{% endblock %}
