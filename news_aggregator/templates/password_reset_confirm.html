{% extends 'base.html' %}

{% block title %}Password Reset Confirmation{% endblock %}

{% block content %}
<h2>Password Reset Confirmation</h2>
<p>Enter a new password below to reset your password.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Reset Password</button>
</form>
{% endblock %}
